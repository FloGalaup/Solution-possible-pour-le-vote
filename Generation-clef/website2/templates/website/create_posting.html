{% extends '../base.html' %} {% load static %} {% block content %}
<!-- Page Content -->
<div class="banner header-text">
  <div class="banner-item-01">
    <div class="text-content">
      <h2>Créer Votre Annonce</h2>
    </div>
  </div>
</div>
<body>
  <div></div>
  <div class="container">
    <div class="row">
      <div
        class="col-lg-6 col-md-10 my-5 mx-auto text-center"
        id="main-content"
      >
        <h4 class="mb-5">Annonce pour '{{ asset.name }}'</h4>
        {% if user %}

        <form action="{% url 'create_posting' user.id 1 %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="create_posting_title">Titre</label>
            <input
              type="text"
              class="form-control"
              id="create_posting_title"
              name="create_posting_title"
              placeholder="Titre"
            />
          </div>
          <div class="form-group">
            <label for="create_posting_description">Description</label>
            <input
              type="text"
              class="form-control"
              id="create_posting_description"
              name="create_posting_description"
              placeholder="Description"
            />
          </div>
          <div class="form-group">
            <label for="create_posting_starting_date">Début du séjour</label>
            <input
              type="date"
              class="form-control"
              id="create_posting_starting_date"
              name="create_posting_starting_date"
            />
          </div>
          <div class="form-group">
            <label for="create_posting_end_date">Date de fin du séjour</label>
            <input
              type="date"
              class="form-control"
              id="create_posting_end_date"
              name="create_posting_end_date"
            />
          </div>
          <div class="form-group">
            <label for="create_posting_cost_per_day">Prix par jour</label>
            <input
              type="number"
              class="form-control"
              id="create_posting_cost_per_day"
              name="create_posting_cost_per_day"
            />
          </div>
          <button type="submit" class="btn btn-outline-primary my-3">
            Soumettre
          </button>
        </form>

        {% endif %}
      </div>
    </div>
  </div>
</body>
{% endblock content %}
