{% extends '../base.html' %}
{% load static %}

{% block content %}
<!-- Page Content -->
<div class="banner header-text">
    <div class="banner-item-01">
        <div class="text-content">
            <h2>Veuillez effectuer votre vote</h2>
        </div>
    </div>
</div>

<body>
        <div class="container">
            <div class="row">
            <div class="col-lg-12 my-5 mx-auto text-center">
                <div class="card">
                {% if user %}
        <div class="card" style ="width: 70rem;">
                <div class="container">
                        <div class="col">
                            <form action="{% url 'add_vote' user.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="vote_name">Voter</label>
                                <input type="text" class="form-control" id="vote_name" name="vote_name" aria-describedby="emailHelp" placeholder="Personne a voter">
                            </div>
                            <button type="submit" class="btn btn-outline-primary"><em class="fa fa-plus"></em></button>
                        </form>
                    </div>
                <div class="col">
                </div>
            </div>
            </div>
        </div>
        </div>

        {% endif %}
</body>
{% endblock content %}
